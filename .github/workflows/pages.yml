name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Generate Docublitz website
        run: |
          npx docublitz \
            --githubOrganization=kgajera \
            --githubProject=ngx-contentful-rich-text \
            --tagline="Angular Renderer for Contentful Rich Text" \
            --subheading="Render your rich text documents using Angular components" \
            --stackBlitzId=ngx-contentful-rich-text \
            --installCommand="npm install ngx-contentful-rich-text" \
            --primaryColorLight=#003cbe \
            --primaryColorDark=#3ab2e6 \
            --favicon=https://raw.githubusercontent.com/kgajera/ngx-contentful-rich-text/gh-pages-assets/favicon.ico \
            --logo=https://raw.githubusercontent.com/kgajera/ngx-contentful-rich-text/gh-pages-assets/logo.png

      - name: Install dependencies
        run: npm install
        working-directory: website

      - name: Build website
        run: npm run build
        working-directory: website

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build